<div style="text-align:center">
    <h3 style="margin-right:20%" class="bg-white text-black">Existing User</h3>
  </div>


<div class="loginInter">
<form #loginForm="ngForm" (ngSubmit)="onSubmit(Email.value,Password.value)">

    <div class="form-group col-md-4">
      <label>Email address</label>
      <input type="email" class="form-control" name="Email" #Email ngModel placeholder="Email" required>
     
    </div>

    <div class="form-group col-md-4">
      <label>Password</label>
      <input type="password" class="form-control" name="Password" #Password ngModel placeholder="Password" required> 
    </div>
   

    
    <div class="form-group col-md-4">
        <button [disabled] = "!loginForm.valid"  type="submit" class="btn btn-lg btn-block btn-info"><i class="fas fa-sign-in-alt"></i> Submit</button>
        </div>
  </form>
</div>

<table class="table table-sm table hover">
<tr *ngFor="let admin of adminService.adminList">
<td>{{admin.FirstName}} - {{admin.LastName}}</td>
<td>{{admin.Email}}</td>
<td>
  <a class="btn" (click)="showEdit(admin)">
      <i class="fas fa-edit"></i>
  </a>
  <a class="btn text-danger" (click)="onDelete(admin.AdminID)">
      <i class="fas fa-trash-alt"></i>
    </a>
</td>


</tr>



</table>
